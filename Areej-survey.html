<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
      <header class="header">
          <h1>Survey Form</h1>
      </header>

      <form id="survey-form">
        <div class="div-box">
          <label id="name-label" for="name">Name</label>
          <input type="text" name="name" id="name"
          class="input-box" placeholder="Enter your name" required/>
        </div>

        <div class="div-box">
            <label id="email-label" for="email">Email</label>
            <input type="email" name="email" id="email"
            class="input-box" placeholder="Enter your Email" required/>
        </div>

        <div class="div-box">
          <label id="number-label" for="number">Age
            <span class="space">(Optional)</span></label>
          <input type="number" name="age"  id="number"
              min="10" max="99" class="input-box" placeholder="Age"
            />
        </div>

        <div class="div-box">
          <p>Which option best describes your current role?</p>
          <select id="dropdown" name="role" required class="input-box">
            <option disabled selected value>Select current role</option>
            <option value="student">Student</option>
            <option value="job">Full Time Job</option>
            <option value="learner">Full Time Learner</option>
            <option value="preferNo">Prefer not to say</option>
            <option value="other">Other</option>
          </select>
        </div>
      
        <div class="div-box">
          <p>Would you recommend freeCodeCamp to a friend?</p>
          <label>
            <input name="user-recommend" value="definitely"
                type="radio" checked class="circle"/>Definitely</label>
          <label>
            <input name="user-recommend" value="maybe"
                type="radio" class="circle" />Maybe</label>
          <label>
            <input name="user-recommend"  value="not-sure"
                type="radio" class="circle"/>Not sure</label>
        </div>
      
        <div class="div-box">
          <p>What is your favorite feature of freeCodeCamp?</p>
          <select id="most-like" name="mostLike" required class="input-box">
            <option disabled selected value>Select an option</option>
            <option value="challenges">Challenges</option>
            <option value="projects">Projects</option>
            <option value="community">Community</option>
            <option value="openSource">Open Source</option>
          </select>
        </div>
      
        <div class="div-box">
          <p>What would you like to see improved?
            <span class="space">(Check all that apply)</span></p>
      
          <label>
            <input name="prefer" value="front-end-projects"
              type="checkbox" class="square"/>Front-end Projects</label>
          <label>
            <input name="prefer" value="back-end-projects"
              type="checkbox" class="square"/>Back-end Projects</label>
          <label>
            <input  name="prefer" value="data-visualization"
              type="checkbox" class="square"/>Data Visualization</label>
          <label>
            <input name="prefer"  value="challenges"
              type="checkbox" class="square"/>Challenges</label>
          <label>
            <input name="prefer" value="open-source-community"
              type="checkbox" class="square"/>Open Source Community</label>
          <label>
            <input name="prefer" value="gitter-help-rooms"
              type="checkbox" class="square"/>Gitter help rooms</label>
          <label>
            <input name="prefer" value="videos"
              type="checkbox" class="square"/>Videos</label>
          <label>
            <input name="prefer" value="city-meetups"
              type="checkbox" class="square"/>City Meetups</label>
          <label>
            <input name="prefer" value="wiki"
              type="checkbox" class="square"/>Wiki</label>
          <label>
            <input name="prefer" value="forum" 
              type="checkbox" class="square"/>Forum</label>
          <label>
            <input name="prefer" value="additional-courses"
              type="checkbox" class="square" />Additional Courses</label>
        </div>
      
        <div class="div-box">
          <p>Any comments or suggestions?</p>
          <textarea  id="comments" name="comment"
            placeholder="Enter your comment here..." class="comment"></textarea>
        </div>
      
        <div class="div-box">
          <button type="submit" id="submit" class="submit">Submit</button>
        </div>

      </form>
    </div>

    <p style="text-align:right ;">https://codepen.io/freeCodeCamp/pen/VPaoNP</p>
</body>
</html>
